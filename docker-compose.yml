version: '3.8'

services:
  # Backend FastAPI Service
  backend:
    build:
      context: .
      target: backend
    container_name: heart-disease-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - heart-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Streamlit Service
  frontend:
    build:
      context: .
      target: frontend
    container_name: heart-disease-frontend
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_URL=http://backend:8000
      - BACKEND_URL=http://backend:8000
    networks:
      - heart-network
    restart: unless-stopped

networks:
  heart-network:
    driver: bridge